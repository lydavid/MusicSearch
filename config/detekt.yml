complexity:
  CyclomaticComplexMethod:
    ignoreSimpleWhenEntries: true
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - "Composable"
      - "HiltViewModel"
  LongMethod:
    ignoreAnnotated:
      - "Composable"
  TooManyFunctions:
    active: false
formatting:
  ImportOrdering:
    active: false
  MaximumLineLength:
    active: false
  TrailingCommaOnDeclarationSite:
    active: true
naming:
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"
style:
  ForbiddenComment:
    active: false
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreAnnotated:
      - "DefaultPreviews"
      - "Test"
  MaxLineLength:
    ignoreAnnotated:
      - "Test"
  ReturnCount:
    excludeGuardClauses: true
  UnusedPrivateMember:
    ignoreAnnotated:
      - "DefaultPreviews"
      - "Preview"
