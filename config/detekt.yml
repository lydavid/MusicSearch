complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - "Composable"
      - "HiltViewModel"
  LongMethod:
    ignoreAnnotated:
      - "Composable"
  TooManyFunctions:
    active: false
naming:
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"
style:
  ForbiddenComment:
    active: false
  MagicNumber:
    ignorePropertyDeclaration: true
  UnusedPrivateMember:
    ignoreAnnotated:
      - "DefaultPreviews"
      - "Preview"
