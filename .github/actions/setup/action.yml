name: "Setup"
description: "Set up gradle"
runs:
  using: "composite"
  steps:
    # https://github.com/gradle/actions
    - uses: gradle/actions/wrapper-validation@v4.3.1

    - name: Configure JDK
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 21

    - uses: gradle/actions/setup-gradle@v4.3.1

    - run: chmod +x gradlew
      shell: bash
