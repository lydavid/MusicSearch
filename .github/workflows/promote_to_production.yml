name: Promote beta to production

on:
  push:
    branches:
      - "master"

jobs:
  publish-prod:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # This is required for requesting the JWT
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - id: setup
        uses: ./.github/actions/setup

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup semantic-release
        run: npm install

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1.1.1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Promote latest Google Play's beta build to production
        uses: kevin-david/promote-play-release@v1.0.0
        with:
          service-account-json-raw: ${{ steps.auth.outputs.credentials_file_path }}
          package-name: io.github.lydavid.musicsearch

      - name: Publish to GitHub
        id: publish_github
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
