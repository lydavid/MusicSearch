name: Unit Tests

on:
  push:
    paths-ignore:
      - "*.md"

jobs:
  unit-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - id: checkout-and-setup
        uses: ./.github/actions/setup

      - name: Run data unit tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: data:test

      # TODO: This is reporting 0% coverage, probably because it doesn't test any of its own code
      - name: Run data-android unit tests with coverage
        run: ./gradlew data-android:createDebugUnitTestCoverageReport

      - name: Run app unit tests with coverage
        run: ./gradlew app:createDebugUnitTestCoverageReport

