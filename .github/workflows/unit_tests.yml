name: Unit Tests

on:
  push:
    paths:
      - ".github/workflows/**"
      - "data/**"
      - "data-android/**"
      - "gradle/**"
      - "**/*.gradle"

jobs:
  unit-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      # https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant permissions to gradlew
        run: chmod +x gradlew

      - name: Run data unit tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: data:test

      # TODO: This is reporting 0% coverage, probably because it doesn't test any of its own code
      - name: Run data-android unit tests with coverage
        run: ./gradlew data-android:createDebugUnitTestCoverageReport

