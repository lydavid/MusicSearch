name: "Create issue from TODO comments"
on:
  push:
    branches:
      - beta

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-todo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: "Create issue from TODO comments"
        uses: alstr/todo-to-issue-action@v5
