name: Checks (data-android)

on:
  push:
    paths:
      - ".github/actions/**"
      - ".github/workflows/data-android_checks.yml"
      - "data-android/src/**"
      - "data-android/build.gradle.kts"
      - "*.gradle.kts"

jobs:
  checks:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: setup
        uses: ./.github/actions/setup

      - name: Detekt
        run: ./gradlew data-android:detekt

      # TODO: This is reporting 0% coverage, probably because it doesn't test any of its own code
      - name: Run data-android unit tests with coverage
        run: ./gradlew data-android:createDebugUnitTestCoverageReport

