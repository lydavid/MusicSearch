name: Format Kotlin files

on:
  push:
    branches: [ "main" ]
    paths:
      - "**.kt"
      - "**.kts"
  workflow_call:
  workflow_dispatch:

jobs:
  format-kotlin-files:
    name: Format Kotlin files
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: nschloe/action-cached-lfs-checkout@f46300cd8952454b9f0a21a3d133d4bd5684cfc2 # v1
        with:
          token: ${{ secrets.PAT }}

      - id: setup
        uses: ./.github/actions/setup

      - name: Detekt non-KMP code smells
        if: always()
        run: ./gradlew detekt

      - name: Detekt KMP code smells
        if: always()
        run: ./gradlew detektMetadataMain

      - name: Commit
        if: always()
        run: |
          git pull --rebase --autostash
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "chore: format Kotlin files [skip ci]"
          git push
