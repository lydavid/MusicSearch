name: App Unit Tests

on:
  push:
    paths-ignore:
      - "*.md"

jobs:
  app-unit-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: setup
        uses: ./.github/actions/setup

      - name: Run app unit tests with coverage
        run: ./gradlew app:createDebugUnitTestCoverageReport
