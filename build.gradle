buildscript {
    ext {
        compose_version = "1.3.3"
        compose_material_version = "1.3.1"
        hilt_version = "2.44.2"
        room_version = "2.5.0"
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath 'app.cash.molecule:molecule-gradle-plugin:0.6.1'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id "com.android.application" version '7.3.1' apply false
    id "com.android.library" version '7.3.1' apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // ./gradlew assembleRelease -Pmbjc.enableComposeCompilerReports=true --rerun-tasks
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn"]

            if (project.findProperty("mbjc.enableComposeCompilerReports") == "true") {
                freeCompilerArgs += [
                        "-P",
                        "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=" +
                                project.buildDir.absolutePath + "/compose_metrics"
                ]
                freeCompilerArgs += [
                        "-P",
                        "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=" +
                                project.buildDir.absolutePath + "/compose_metrics"
                ]
            }
        }
    }
//    configurations.configureEach {
//        resolutionStrategy {
//            force "junit:junit:4.13.2"
//        }
//    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
