version: 2.1

orbs:
  android: circleci/android@2.1.2

# TODO: Running into https://issuetracker.google.com/issues/235259765 sometimes

jobs:
  android-test:
    environment:
      _JAVA_OPTIONS: "-Xmx3g"
    executor:
      name: android/android-machine
      resource-class: large
      # https://circleci.com/developer/images/image/cimg/android#image-tags
      tag: 2022.12.1
    steps:
      - checkout

      - run: chmod +x gradlew

      - run: mkdir -p ~/.gradle ; cp .ci/ci-gradle.properties ~/.gradle/gradle.properties

      - run: sdkmanager --list

      # See source command: https://circleci.com/developer/orbs/orb/circleci/android#commands-start-emulator-and-run-tests
      - android/start-emulator-and-run-tests:
          post-emulator-launch-assemble-command: ./gradlew app:assembleDebugAndroidTest
          test-command: ./gradlew app:createDebugAndroidTestCoverageReport --stacktrace
          system-image: system-images;android-33;google_apis;x86

      - store_artifacts:
          path: ~/app/build/reports/coverage/androidTest/debug/connected

workflows:
  test-and-build:
    jobs:
      - android-test
