appId: io.github.lydavid.musicsearch.debug
---
- launchApp
- startRecording: search-artist-then-back
- tapOn:
    text: "Search"
    index: 0
- inputText: "tsukuyomi"
- tapOn:
    point: "50%,52%"
- assertVisible: "月詠み"
- assertVisible: "Sort name: Tsukuyomi"
- assertVisible: "Type: Group"
- assertVisible: "Founded: 2020-10-10"
# By testing this, we confirm that the keyboard is not open, otherwise this will close the keyboard
# and fail to actually go back
- tapOn:
    text: "Back"
    index: 0
- assertVisible: "Search MusicBrainz"
